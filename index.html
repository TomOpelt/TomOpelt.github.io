<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <!-- lowLag Sound -->
    
    <script src="lowLag/lowLag.js"></script>
    <script src="lowLag/sm2/js/soundmanager2.js"></script>
    <script src="https://code.jquery.com/jquery-1.8.0.min.js" integrity="sha256-jFdOCgY5bfpwZLi0YODkqNXQdIxKpm6y5O/fy0baSzE=" crossorigin="anonymous"></script>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" width="device-width">
    
    <!-- CSS -->
    <link rel="stylesheet" href="indexCSS.css" crossorigin="anonymous">
    
    <title>TomOpelt.github.io</title>
</head>
<body>
    <script>
        function verCOUT(){
            console.clear();
            console.log("Version: 1.14");
        }
        function JHelp(){
            document.getElementById("JHelp").style.backgroundColor = "black";
            document.getElementById("JHelp").style.color = "white";
            
            location.href = "JHelp.html";
        }
        function SchoolQuiz(){
            document.getElementById("SchoolQuiz").style.backgroundColor = "black";
            document.getElementById("SchoolQuiz").style.color = "white";
            
            location.href = "SchoolQuiz.html";
        }
        
        function appHeight() {
            const doc = document.documentElement
            doc.style.setProperty('--vh', (window.innerHeight*.01) + 'px');
        }

        window.addEventListener('resize', appHeight);
        appHeight();
        
        window.onload = verCOUT;
    </script>
    <div class="container" id="main">
        <div class="row">
            <div class="col-6 d-flex flex-column justify-content-center align-items-center" id=JHelpBox>
                <div class="p-2">
                    <button class="rounded" id="JHelp" onclick="JHelp();">Kana Test</button>
                </div>
                <div class="p-2">
                    <p></p>
                </div>
            </div>
            <div class="col-6 d-flex flex-column justify-content-center align-items-center" id="SchoolQuizBox">
                <div class="p-2">
                    <button class="rounded" id="SchoolQuiz" onclick="SchoolQuiz();">SchoolQuiz</button>
                </div>
                <div class="p-2">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
